<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios HTML</h1>

    <form action="" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
        </div>

        <div>
            <label for="colorfav">Color favorito</label>
            <input type="color" name="colorfav" id="colorfav">
        </div>

        <div>
            <label for="FechaNac">Fecha Nacimiento</label>
            <input type="date" name="FechaNac" id="FechaNac">
        </div>

        <div>
            <label for="clave">clave:</label>
            <input type="password" name="clave" id="clave">
        </div>

        
        <div>
            <label for="semestre">semestre:</label>
            <input type="range" min="1" max="9" step="1" name="semestre" id="semestre">
        </div>

        <div>
            <label for="comentarios">comentarios:</label>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="Curriculum">Curriculum:</label>
            <input type="file" name="Curriculum" id="Curriculum">
        </div>

        <div>
            <label for="curso">curso</label>
            <select name="curso" id="curso">
                <option value="1">Python</option>
                <option value="2">C#</option>
                <option value="3">Cobol</option>
            </select>
        </div>

         <div>
            <label for="curso">curso</label>
            <select name="curso" id="curso" multiple>
                <option value="1">Python</option>
                <option value="2">C#</option>
                <option value="3">Cobol</option>
            </select>
        </div>

        <div>
            <label for="curso">curso</label>
            <select name="curso" id="curso" >
                <optgroup label="En linea">
                    <option value="1">Python</option>
                </optgroup>
                <optgroup label="Presencial">
                    <option value="2">C#</option>
                    <option value="3">Cobol</option>
                </optgroup>
                
            </select>
        </div>

        <input type="button" value="Guardar">
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
        <button>Enviar</button>
        <a href="#">Enviar</a>
    </form>

</body>
</html>
